<!DOCTYPE html>

<!--

Thing to Not Be Handled By Knockout
- anything the Maps API is used for
- creating markers
- tracking click events on markers
- making the map
- refreshing the map

* Tracking click events on list items SHOULD be handled by Knockout
* Creating markers as part of the ViewModel is allowed (not as Knockout observables)

Coffee and cafe locations

-->


<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Neighborhood Map</title>
  <link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

</head>
<body class="container">

  <main class="places">
      <h1>Neighborhood Map Project</h1>

      <input type="search" id="input" data-bind="event: { keyup : filterPlaces }" placeholder="Enter cafe name here">

      <div class="list-container">
        <ul data-bind="foreach: markersObservableArr">
          <li>
            <span data-bind="text: $data.name, click: $parent.listItemClick"></span>
          </li>
        </ul>
      </div>

      <footer class="footer">

      </footer>
  </main>

  <div class="map" id="map"><div id="iw-container"></div></div>

<!-- Scripts -->
  <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0JYtazwxDTobGJAfb81nNWuIQ_K7-2ao&callback=initMap" type="text/javascript"></script>
  <script src="js/knockout.js"></script>
  <script src="js/app.js"></script>


</body>
</html>
